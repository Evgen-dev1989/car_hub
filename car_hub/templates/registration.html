<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="container-fluid text-center">
        <h2>Car Hub</h2>
        <nav>
            <a href="#" class="me-3">Home</a>
            <a href="#">Сontacts</a>
            <a href="#" class="me-3">Registration</a>
        </nav>
    </header>
    
    <main>

        <div id="center_column" class="center_column col-xs-12 col-sm-12">
            <h1 class="page-heading">Авторизація</h1>
            <!---->
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <form action="https://fastexua.com/uk/authentication" method="post" id="create-account_form" class="box">
                        <h3 class="page-subheading">Реєстрація</h3>
                        <div class="form_content clearfix">
                            <p>Введіть e-mail, щоб створити акаунт</p>
                            <div class="alert alert-danger" id="create_account_error" style="display:none"></div>
                            <div class="form-group">
                                <label for="email_create">E-mail адреса</label>
                                <input type="email" class="is_required validate account_input form-control" data-validate="isEmail" id="email_create" name="email_create" value="">
                            </div>
                            <div class="submit">
                                <input type="hidden" class="hidden" name="back" value="my-account">						<button class="btn btn-default button button-medium exclusive" type="submit" id="SubmitCreate" name="SubmitCreate">
                                    <span>
                                        <i class="icon-user left"></i>
                                        Реєстрація
                                    </span>
                                </button>
                                <input type="hidden" class="hidden" name="SubmitCreate" value="Реєстрація">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <form action="https://fastexua.com/uk/authentication" method="post" id="login_form" class="box">
                        <h3 class="page-subheading">Вже зареєстровані?</h3>
                        <div class="form_content clearfix">
                            <div class="form-group form-ok">
                                <label for="email">E-mail адреса</label>
                                <input class="is_required validate account_input form-control" data-validate="isEmail" type="email" id="email" name="email" value="">
                            </div>
                            <div class="form-group form-ok">
                                <label for="passwd">Пароль</label>
                                <input class="is_required validate account_input form-control" type="password" data-validate="isPasswd" id="passwd" name="passwd" value="">
                            </div>
                            <p class="lost_password form-group"><a href="https://fastexua.com/uk/password-recovery" title="Відновити втрачений пароль" rel="nofollow">Забули пароль?</a></p>
                            <p class="submit">
                                <input type="hidden" class="hidden" name="back" value="my-account">						<button type="submit" id="SubmitLogin" name="SubmitLogin" class="button btn btn-default button-medium">
                                    <span>
                                        <i class="icon-lock left"></i>
                                        Увійти
                                    </span>
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
                                </div>
    </main>

    </br>
        <a class="btn btn-outline-info" href="{% url 'cart_detail' %}" role="button">Go cart</a>
    <br>
    

    <footer class="container-fluid text-center mt-5">
        <p>&copy; 2025 All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
