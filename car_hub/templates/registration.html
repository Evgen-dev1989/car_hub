<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="container-fluid text-center">
        <h2>Car Hub</h2>
        <nav>
            <a href="{% url 'car' %}" class="me-3">Home</a>
            <a href="#">Сontacts</a>
            <a href="" class="me-3">Registration</a>
        </nav>
    </header>
    
    <main>
        <form method="post" action="{% url 'registr' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="birth_date">Дата рождения</label>
                <input type="date" id="birth_date" name="birth_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Адрес</label>
                <textarea id="address" name="address" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" id="city" name="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="country">Страна</label>
                <input type="text" id="country" name="country" class="form-control" value="Netherlands">
            </div>
            <div class="form-group">
                <label for="passport_number">Номер паспорта</label>
                <input type="text" id="passport_number" name="passport_number" class="form-control">
            </div>
            <div class="form-group">
                <label for="tax_id">Налоговый номер</label>
                <input type="text" id="tax_id" name="tax_id" class="form-control">
            </div>
            <div class="form-group">
                <label for="preferred_car_brand">Предпочитаемая марка автомобиля</label>
                <input type="text" id="preferred_car_brand" name="preferred_car_brand" class="form-control">
            </div>
            <div class="form-group">
                <label for="notes">Заметки</label>
                <textarea id="notes" name="notes" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>

     
    </main>

    </br>
        <a class="btn btn-outline-info" href="{% url 'cart_detail' %}" role="button">Go cart</a>
    <br>
    

    <footer class="container-fluid text-center mt-5">
        <p>&copy; 2025 All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
