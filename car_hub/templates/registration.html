<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Car Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
        }
        header h2, footer p {
            margin: 0;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h2>Car Hub</h2>
        <nav>
            <a href="{% url 'car' %}" class="text-white me-3">Home</a>
            <a href="{% url 'contacts' %}" class="text-white me-3">Contacts</a>
            <a href="{% url 'registr' %}" class="text-white me-3">Registration</a>
            <a href="{% url 'cart_detail' %}" class="text-white">Cart</a>
        </nav>
    </header>

    <div class="container text-center">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h3>Register</h3>
        <form method="post" action="{% url 'registr' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Car Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
