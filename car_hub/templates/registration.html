<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="container-fluid text-center">
        <h2>Car Hub</h2>
        <nav>

            <a class="btn btn-outline-info" href="{% url 'car' %}" role="button">Home</a>
            <a class="btn btn-outline-info" href="{% url 'cart_detail' %}" role="button">Cart</a>
    
        </nav>
    </header>
    
    <main>
        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
        {% endif %}
        
        <form method="post" action="{% url 'registr' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
   
    </main>

    <footer class="container-fluid text-center mt-5">
        <p>&copy; 2025 All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
