<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Car Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
        }
        header h2, footer p {
            margin: 0;
        }
        .container {
            margin-top: 50px;
        }
        .contact-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .contact-card h3 {
            color: #333;
        }
        .contact-card p {
            color: #555;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h2>Car Hub</h2>
        <nav>
            <a href="{% url 'car' %}" class="text-white me-3">Home</a>
            <a href="{% url 'contacts' %}" class="text-white me-3">Contacts</a>
            <a href="{% url 'registr' %}" class="text-white me-3">Registration</a>
            <a href="{% url 'cart_detail' %}" class="text-white">Cart</a>
        </nav>
    </header>

    <div class="container text-center">
        <div class="contact-card mx-auto col-md-6">
            <h3>Contact Us</h3>
            <p>If you have any questions, feel free to reach out to us!</p>
            <hr>
            <p><strong>Address:</strong> 123 Maple Street, Montreal, QC, Canada</p>
            <p><strong>Phone:</strong> +1 (514) 555-1234</p>
            <p><strong>Email:</strong> support@carhub.com</p>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Car Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
