<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        header, footer {
            background-color: #f8f9fa;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="container-fluid text-center">
        <h2>Car Hub</h2>
        <nav>
            <a href="#" class="me-3">Home</a>
            <a href="#" class="me-3">About us</a>
            <a href="#">Сontacts</a>
        </nav>
    </header>
    
    <main>

        <h1>Select the category of cars you are interested in</h1>
        <br/>
        
            
        <button class="btn btn-primary" onclick="location.href=''"></button>

          <div class="btn-group">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <h3>Cargo cars</h3>
            </button>
            <ul class="dropdown-menu">
                {% for i in passenger_cars %}
                <li>
                    <a class="dropdown-item" href="{% url 'category_detail' i.id %}">{{ i.name }}</a>
                </li>
                {% endfor %}
            </ul>

            <div class="btn-group">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <h3>Passenger cars</h3>
                </button>
                <ul class="dropdown-menu">
                    {% for i in passenger_cars %}
                    <li>
                        <a class="dropdown-item" href="{% url 'category_detail' i.id %}">{{ i.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
          </div>

    
        
        <button class="btn btn-primary" onclick="location.href=''">Passenger car</button>
        <button class="btn btn-success" onclick="location.href=''">Сargo car</button>
    </main>
    
    <footer class="container-fluid text-center mt-5">
        <p>&copy; 2025 All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
